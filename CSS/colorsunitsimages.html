  <body>
    <h1>Colors , Units and Images</h1>

    <h2>Colors</h2>
    <p>Color units/values can be provided using</p>
    <ol>
      <li>Color names e.g. red,green,yellow</li>
      <li>RGB code : 0-255 -- red green blue</li>
      <li>Hexadecimal code e.g. #00f</li>
      <li>hsl</li>
    </ol>

    <h2>Units ---</h2>

    <ul>
      <li>absolute/fixed units -- px, cm, in</li>
      <li>relative units in css ----  % , em, rem, vh,vw </li>
    </ul>

    <style>
      body {
        color: brown;
      }
      h2 {
        color: #2bca07;
      }
    </style>
