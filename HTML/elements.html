<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements</title>
    <!-- meta - SEO, title,description, keywords, Open Graph meta tags, twitter tags - title,desc, image -->
  </head>
  <body>
    <h1>Headings - h1,h2,h3,h4,h5,h6</h1>
    <p>Heading elements are used to highlight/summarize page content.</p>
    <p>
      HTML provides 6 levels of headings h1 to h6 for proper document formating.
    </p>

    <p>The paragrapgh element - holding plain text</p>

    <a href=""> Link Element </a>
    <a href="https://youtube.com" target="_blank"> Youtube </a>
    <a href="index.html">Index </a>

    <!-- Some elements are self-closing -->
    <img
      src="https://kesoru.org/images/kesorulogo.svg"
      alt="kesoru main logo"
    />
    <img
      src="https://kesoru.org/images/about-kesoru.jpeg"
      alt="a family meeting in the community during a kesoru foundation outreach"
      width="400px"
    />

    <!-- src - url to the image -->
    <!-- alt - alternative text for when the url is broken and SEO and accesibility -->
  </body>
</html>
